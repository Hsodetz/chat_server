<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>

    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();
        socket.on('connect', function () {
            console.log('Conectado al servidor')
        })

        socket.on('disconnect', function () {
            console.log('Perdimos la conexion')
        })

        socket.emit('mensaje', {name: 'Helmuth'})

        socket.on('mensaje', function(payload) {
            console.log('Escuchando mensaje:', payload)
        })

        socket.on('newMessage', function(payload) {
            console.log('Escuchando newMessage:', payload)
        })

        socket.on('active-bands', function(bands) {
            console.clear()
            console.table( bands)
        })
    </script>
    
</body>
</html>
